apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-landing
  namespace: landing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      version: landing
  template:
    metadata:
      labels:
        app: my-app
        version: landing
    spec:
      containers:
      - name: my-app
        image: jmpinillag/color-test:0.0.6
        ports:
        - containerPort: 5001
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: configmap-landing
