apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flag
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ingjavierpinilla/webinar-infra
    targetRevision: HEAD
    path: app1
  destination:
    server: https://kubernetes.default.svc
    namespace: flag
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true